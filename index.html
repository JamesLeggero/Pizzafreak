<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzafreak</title>
    <link rel="stylesheet" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="js/app.js" defer></script>
</head>
<body>
    <!-- <div class='text'>
    <h1>Pizzafreak is coming soon</h1>
    <h2>Please open your Chrome Developer Console to play a secret alpha version!</h2>
    <h3>(Option-Command-J)</h3>
    </div> -->
    <div class='textArea'>
        <div class='dialogue'>
            <h1>PIZZAFREAK</h1>
            <h3 id='updatingText'>Welcome to Pizzafreak! Please type your name and press ENTER.</h3>
            <input class ='player1Input' type='text' placeholder='Your name'></input>

        </div>
        <!-- <button class='okButton'>OK</button> -->
        <div class='playerScores'>
            <div class='player' id='player1'>
                <h2 class='playerName' id='oldPlayer1Name'>Player 1</h2>
                <h2 class='scoreText' id='player1ScoreText'>TIPS:<span id='p1Money'>$0</span></h2>
            </div>
            <!-- <div class='player' id='player2'>
                <h2 class='playerName' id='oldPlayer2Name'>Player 2</h2>
                <h2 class='scoreText' id='player2ScoreText'>TIPS:<span id='p2Money'>$0</span></h2>
            </div> -->
        </div>
        


    </div>
    
    <div class='pizzaArea'>

        <div class='toppingPan'>
            <div class='topping' id='onions'></div>
            <h5 class='toppingText' id='onionText'>ONIONS</h5>
            <div class='topping'id='tomatoes'></div>
            <h5 class='toppingText' id='tomatoText'>TOMATOES</h5>
            <div class='topping'id='hots'></div>
            <h5 class='toppingText' id='hotsText'>HOT PEPPERS</h5>
            <div class='topping'id='broccoli'></div>
            <h5 class='toppingText' id='broccoliText'>BROCCOLI</h5>
            <div class='topping'id='pineapple'></div>
            <h5 class='toppingText' id='pineappleText'>PINEAPPLES</h5>
            <div class='topping'id='pepperoni'></div>
            <h5 class='toppingText' id='pepperoniText'>PEPPERONI</h5>
            <div class='topping'id='sausage'></div>
            <h5 class='toppingText' id='sausageText'>SAUSAGE</h5>
            <div class='topping'id='ham'></div>
            <h5 class='toppingText' id='hamText'>HAM</h5>
            <div class='topping'id='bacon'>
                <div id='baconMiddle'></div>
            </div>
            <h5 class='toppingText' id='baconText'>BACON</h5>
            <div class='topping'id='chicken'></div>
            <h5 class='toppingText' id='chickenText'>CHICKEN</h5>
            <!-- <button id='remakePizza'>Remake Pizza</button>
            <button id='confirmPizza'>Confirm Pizza</button> -->

        </div>
        
        <div id='pizza'>
            <div class='crust'>
                <div class='cheese'>
                    <div class='lines' id='line1'></div>
                    <div class='lines' id='line2'></div>
                    <div class='lines' id='line3'></div>
                    <div class='lines' id='line4'></div>
                </div>
            </div>
        </div>
       
    </div>
    
    
   
  
</body>
</html>
