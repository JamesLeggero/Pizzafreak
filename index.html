<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzafreak</title>
    <link rel="stylesheet" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class='text'>
    <h1>Pizzafreak is coming soon</h1>
    <h2>Please open your Chrome Developer Console to play a secret alpha version!</h2>
    <h3>(Option-Command-J)</h3>
    </div>
    <div class='container'>

        <div class='toppingPan'>
            <div class='topping' id='onions'></div>
            <h3 id='onionText'>ONION</h3>
            <div class='topping'id='tomatoes'></div>
            <h3 id='tomatoText'>TOMATOES</h3>
            <div class='topping'id='hots'></div>
            <h3 id='hotsText'>HOT PEPPERS</h3>
            <div class='topping'id='broccoli'></div>
            <h3 id='broccoliText'>BROCCOLI</h3>
            <div class='topping'id='pineapple'></div>
            <h3 id='pineappleText'>PINEAPPLE</h3>

        </div>
        <div id='pizza'>
            <div class='crust'>   
                <div class='cheese'>
                <div class='lines' id='line1'></div>
                <div class='lines' id='line2'></div>
                <div class='lines' id='line3'></div>
                <div class='lines' id='line4'></div>
                    <!-- <div class='cheese'>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    
    
   
  
</body>
</html>
